<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>uploading page</h3>
            </div>
            <div class="card-body">
                <form id="post-form">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea id="details" class="form-control" placeholder="Details"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="amount" class="form-control" placeholder="Amount">
                    </div>    
                    <div class="form-group">
                        <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="form-group image-upload">
                        <label for="image1" class="image-upload-label">
                            <i class="ri-image-add-line"></i> 
                        </label>
                        <input type="file" id="image1" accept="image/*" onchange="previewImages()">
                    </div>
                    <div class="form-group image-upload">
                        <label for="image2" class="image-upload-label">
                            <i class="ri-image-add-line"></i>
                        </label>
                        <input type="file" id="image2" accept="image/*" onchange="previewImages()">
                    </div>
                    <div class="form-group image-upload">
                        <label for="image3" class="image-upload-label">
                            <i class="ri-image-add-line"></i>
                        </label>
                        <input type="file" id="image3" accept="image/*" onchange="previewImages()">
                    </div>
                    <div class="form-group image-upload">
                        <label for="image4" class="image-upload-label">
                            <i class="ri-image-add-line"></i>
                        </label>
                        <input type="file" id="image4" accept="image/*" onchange="previewImages()">
                    </div>
                    <div class="form-group image-upload">
                        <label for="image5" class="image-upload-label">
                            <i class="ri-image-add-line"></i>
                        </label>
                        <input type="file" id="image5" accept="image/*" onchange="previewImages()">
                    </div>
                    <div class="image-preview" id="image-preview"></div>
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-success btn-lg" onclick="upload()"><i class="ri-export-fill"></i>Upload</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5" id="posts">
            
            <!-- Blog posts will be dynamically inserted here -->
        </div>
    </div>

    <!-- Loading Dialog -->
    <div class="loading-dialog" id="loading-dialog">
        <div class="dialog-content">
            <p>Uploading...</p>
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Success Dialog -->
    <div class="success-dialog" id="success-dialog">
        <div class="dialog-content">
            <p>Successfully uploaded!</p>
            <button type="button" class="btn btn-success" onclick="closeSuccessDialog()">Close</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
